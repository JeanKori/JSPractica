<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Video Js</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./assets/index.css" />
    <script src='https://kit.fontawesome.com/d460e0c23b.js' crossorigin='anonymous'></script>
</head>

<body>
    <header>
        <h1>PluginVideo.js</h1>
        <p>An extensible media player.</p>
      </header>
  
      <main class="container">
        <video class="movie">
          <source src="./assets/BigBuckBunny_512kb.mp4" />
        </video>
  
        <button><i class="far fa-play-circle"></i></button>
      </main>
      
      <script>
        function MediaPlayer(Config) {
          this.media = Config.el;
        };

        MediaPlayer.prototype.play =  function (){
          this.media.play();
          iconbutton.classList.remove(['far'],['fa-play-circle']);
          iconbutton.classList.add(['fas'],['fa-pause']);
        };

        MediaPlayer.prototype.pause =  function (){
          this.media.pause();
          iconbutton.classList.add(['far'],['fa-play-circle']);
          iconbutton.classList.remove(['fas'],['fa-pause']);
        };

        MediaPlayer.prototype.TogglePlay =  function (){
          if (this.media.paused){
              this.play();
              button.title='pause';
          } else{
            this.pause();
            button.title='play';
          }
        };

        const video= document.querySelector('video');
        const player = new MediaPlayer({el : video});

        const button = document.querySelector('button');
        const iconbutton = document.querySelector('.far');
        button.onclick = () => player.TogglePlay();


      </script>
</body>

</html>
